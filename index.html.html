<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pregunta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        body {
            background: #b92b27;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #1565C0, #b92b27);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #1565C0, #b92b27); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    #content{
    width: 800px; margin: 0 auto;
   }
   h3{
       font-size: 60px;
       align-content: center;
   }
   
    
    </style>
    
    <script>
        function accionParaCuandoEllaDigaQueSi(){
           document.location.href="https://www.youtube.com/watch?v=6VoMjMTkeS4"
            
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>
<body>
    <div id="content">
    <h3>Quieres ser mi Novia?</h3>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()"  id="btnSi" value="Si" />
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />
    
    <script data-ad-client="ca-pub-5256571628087294" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</div>
</body>
